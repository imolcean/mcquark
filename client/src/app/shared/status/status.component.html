<h2>Server status</h2>

<div class="status">
  <h4 *ngIf="status === undefined" class="pending">Checking...</h4>

  <ng-container *ngIf="status !== undefined">
    <h4 *ngIf="status" class="online">Online</h4>
    <h4 *ngIf="!status" class="offline">Offline</h4>
  </ng-container>
</div>

<div *ngIf="status" class="conditions">
  <h5>00:00</h5>
  <h5>Sunny</h5>
</div>
