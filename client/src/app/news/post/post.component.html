<ng-container *ngIf="post; else loading">
  <header>
    <h1>{{ post.title }}</h1>
    <h5>{{ post.created | date: "d/M/yy, H:mm" }}</h5>
  </header>

  <section class="post-preview" [innerHTML]="preview"></section>

  <main class="post-content" [innerHTML]="content"></main>

  <footer>
    Published by {{ post.authorUsername }}
  </footer>
</ng-container>

<ng-template #loading>
  Loading...
</ng-template>
