<h1>Post editor</h1>

<form (submit)="submit($event)">
  <label>
    <input pInputText
           type="text"
           placeholder="Title"
           name="title"
           [(ngModel)]="title">
  </label>

  <p-editor name="content"
            [(ngModel)]="content"
            [style]="{'height':'320px'}">
  </p-editor>

  <button pButton type="submit" label="Save"></button>

  <p *ngIf="error" class="warning">
    Something went wrong
  </p>
</form>
